<html>
<head>
<script>
function fun(){
    var a = parseInt(document.forms["f"]["a"].value);
    var b = parseInt(document.forms["f"]["b"].value);
    if(a!="" && b!="")
    {   var s = a+b;
        alert("sum = "+s);
    }
    else
        alert("number field is empty!!");
}
</script>
</head>
<body>
<form name="f">
<input type="number" name="a" placeholder="Enter 1st no"></input><br>
<input type="number" name="b" placeholder="Enter 2nd no"></input><br>
<button onclick=fun()>Answer</button>
</forms>
</body>
</html>
