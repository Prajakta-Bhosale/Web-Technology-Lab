<html>
<head>
<script>
function fun(){
    var a = document.forms["f"]["a"].value;
    if(a!="")
    {   var len = a.length;
        var mid = Math.floor(len/2);
        var ans=1;
        for ( var i = 0; i < mid; i++ ) 
        {
            if (a[i] !== a[len - 1 - i]) 
            {
                ans = 0;
            }
        }
        if(ans==1)
            alert("string is palindrome");
        else
            alert("string is not a palindrome");
     }
     else
        alert("empty field");
}
</script>
</head>
<body>
<form name="f">
<input type="text" name="a" placeholder="Enter String"></input><br>
<button onclick=fun()>Answer</button>
</forms>
</body>
</html>
