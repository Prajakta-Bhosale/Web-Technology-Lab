<html>
<head>
<script>
function fun(){
    var cnt = parseInt(document.forms["f"]["a"].value);
    if(cnt!="")
    {   var fib;
        fib[0]=1;
        fib[1]=1;
        for(var i = 2 ; i < cnt ; i++)
        {
            fib[i] = fib[i-1]+fib[i-2];
        } 
        for(var i=0;i<cnt;i++);
            document.write(fib[i]+" ");
    }
     else
        alert("empty field");
}
</script>
</head>
<body>
<form name="f">
<input type="number" name="a" placeholder="Enter count of no for fibonacci no"></input><br>
<button onclick=fun()>Answer</button>
</forms>
</body>
</html>
