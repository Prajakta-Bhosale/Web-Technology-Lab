<html>
<head>
<title>Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Arial, Helvetica, sans-serif;}
.container { padding: 16px; }
</style>

</head>
<body>
<h3><b>Registration Form</b></h3>
<form>
<div class="container">
First Name :       <input class="t1" type="text" placeholder="Enter First Name"></input><br>
Last Name :        <input  class="t1" type="text" placeholder="Enter Last Name"></input><br>
Gender : <br>
                   <input type="radio" name="gender" value="male">Male<br>
			       <input type="radio" name="gender" value="female">Female<br>

BirthDate :        <input type="date" placeholder="Date of Birth"></input><br>
Email :            <input  class="t1" type="email" placeholder="Enter Email id"></input><br>
Password :         <input  class="t1" type="password" placeholder="Set Password"></input><br>
Confirm Password : <input  class="t1" type="password" placeholder="Confirm Password"></input><br>

<input type="submit" value="Submit"/>

</div>
</form>

</body>
</html>
