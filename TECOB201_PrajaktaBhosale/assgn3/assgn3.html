<html>
<head>
<title>Registration Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $('#f').submit(function(e) {
    e.preventDefault();
    var fname = $('#fname').val();
    var lname = $('#lname').val();
    var email = $('#email').val();
    var pass = $('#pass').val();
    var pass1 = $('#pass1').val();

    $(".error").remove();

    if (fname.length < 1) {
      $('#fname').after('<span class="error">This field is required</span>');
    }
    if (lname.length < 1) {
      $('#lname').after('<span class="error">This field is required</span>');
    }
   
    if (pass.length < 8) {
      $('#pass').after('<span class="error">Password must be at least 8 characters long</span>');
      
    }
  });
});
</script>
</head>
